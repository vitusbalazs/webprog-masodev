<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- <script src='hirdetesValid.js'></script> -->
</head>
<body>
    <div id="forms">
        <form method="POST" action="/submitNew">
            <p>Lakáshírdetés feladása</p>
            <label for="lakascim">Cím:</label>
            <input type="text" name="Cim" id="lakascim" required>
            <label for="lakastelepules">Település:</label>
            <input type="text" name="Telepules" id="lakastelepules" required>
            <label for="lakasfelszin">Felszínterület:</label>
            <input type="number" name="Felszinterulet" id="lakasfelszin" min="1" required>
            <label for="lakasar">Ár:</label>
            <input type="number" name="Ar" id="lakasar" min="1" required>
            <label for="lakasszobak">Szobák száma:</label>
            <input type="number" name="SzobakSzama" id="lakasszobak" min="1" required>
            <label for="lakasdatum">Dátum:</label>
            <input type="date" name="Datum" id="lakasdatum" required>

            <input type="submit" value="Feltöltés!">
        </form>

        <br><br>

        <form method="POST" action="/submitPhoto" enctype="multipart/form-data">
            <p>Kép feltöltése hírdetéshez</p>
            <label for="feltoltesid">Hírdetés ID:</label>
            <input type="number" name="FenykepID" id="feltoltesid" min="1" required>
            <label for="feltoltesfoto">Fénykép:</label>
            <input type="file" name="Fenykep" id="feltoltesfoto" required>

            <input type="submit" value="Feltöltés!">
        </form>

        <br><br>

        <form method="POST" action="/search">
            <p>Lakás keresése</p>
            <label for="keresestelepules">Település</label>
            <input type="text" name="Telepules" id="keresestelepules" required>
            <label for="keresesmin">Min. Ár:</label>
            <input type="number" name="MinAr" id="keresesmin" min="0" required>
            <label for="keresesmax">Max. Ár:</label>
            <input type="number" name="MaxAr" id="keresesmax" min="0" required>

            <input type="submit" value="Keresés!">
        </form>
    </div>
</body>
</html>
